<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f9; margin: 0; padding: 20px; }
    #app { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input { padding: 8px; width: 70%; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; margin-left: 5px; border: none; border-radius: 6px; background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .weather { margin-top: 20px; font-size: 18px; }
    .error { color: red; margin-top: 15px; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <h2>üå¶ Weather App</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
    <div class="weather" id="weather"></div>
    <div class="error" id="error"></div>
    <div class="hint">‚ö†Ô∏è Don‚Äôt forget to replace <b>YOUR_API_KEY_HERE</b> with your real OpenWeatherMap API key.</div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const weatherDiv = document.getElementById("weather");
      const errorDiv = document.getElementById("error");

      weatherDiv.textContent = "";
      errorDiv.textContent = "";

      if (!city) {
        errorDiv.textContent = "Please enter a city name.";
        return;
      }

      try {
        const apiKey = "c6e7323d1ebc8fcda41dc095a20296d7"; // üëà Replace this with your real key
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || "Error fetching weather");
        }

        weatherDiv.textContent = 
          `Weather in ${data.name}: ${data.weather[0].description}, üå° ${data.main.temp}¬∞C`;
      } catch (err) {
        errorDiv.textContent = err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
